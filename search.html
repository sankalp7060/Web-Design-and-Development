<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        /* styles.css */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: white;
    padding: 10px 0;
    text-align: center;
}

.search-container input {
    width: 80%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.product-listing {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
}

.product-card {
    background-color: white;
    border: 1px solid #ddd;
    margin: 10px;
    width: 200px;
    text-align: center;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.product-card img {
    width: 100%;
    height: auto;
    border-bottom: 1px solid #ddd;
}

.product-card h3 {
    padding: 10px;
    font-size: 18px;
}

.product-card p {
    padding: 0 10px 10px;
    color: #888;
}

/* Responsive Design */
@media (max-width: 768px) {
    .product-listing {
        justify-content: center;
    }

    .product-card {
        width: 90%;
        margin: 10px 0;
    }

    .search-container input {
        width: 90%;
    }
}
    </style>
</head>
<body>
    <!-- Search Bar -->
    <header>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for products..." onkeyup="filterProducts()">
        </div>
    </header>

    <!-- Search Results Section -->
    <section class="product-listing">
        <div class="product-card" id="product1">
            <img src="images/dryer2.webp" alt="Product 1">
            <h3>Philips Hair Dryer Pro</h3>
            <p>$60.00</p>
        </div>
        <div class="product-card" id="product2">
            <img src="images/jacket3.avif" alt="Product 2">
            <h3>Albrto Jacket</h3>
            <p>$85.00</p>
        </div>
        <div class="product-card" id="product3">
            <img src="images/s24.avif" alt="Product 3">
            <h3>Samsung Galaxy S24</h3>
            <p>$130.00</p>
        </div>
        <div class="product-card" id="product4">
            <img src="images/dryer3.jpg" alt="Product 4">
            <h3>Havles Hair Dryer Max</h3>
            <p>$45.00</p>
        </div>
        <div class="product-card" id="product5">
            <img src="images/dryer1.avif" alt="Product 1">
            <h3>Philips Hair Dryer Pro+</h3>
            <p>$50.00</p>
        </div>
        <div class="product-card" id="product6">
            <img src="images/iphone16.avif" alt="Product 1">
            <h3>Iphone 16 Pro</h3>
            <p>$160.00</p>
        </div>
        <div class="product-card" id="product7">
            <img src="images/jacket1.webp" alt="Product 1">
            <h3>Lunon Jacket 1</h3>
            <p>$65.00</p>
        </div>
        <div class="product-card" id="product8">
            <img src="images/jacket2.webp" alt="Product 1">
            <h3>Costoso Jacket +</h3>
            <p>$95.00</p>
        </div>
    </section>

    <script>
        // script.js
const products = [
{ id: 'product1', name: 'Philips Hair Dryer Pro', price: '$60.00' },
{ id: 'product2', name: 'Albrto Jacket', price: '$85.00' },
{ id: 'product3', name: 'Samsung Galaxy S24', price: '$130.00' },
{ id: 'product4', name: 'Havles Hair Dryer Max', price: '$45.00' },
{ id: 'product5', name: 'Philips Hair Dryer Pro+', price: '$50.00' },
{ id: 'product6', name: 'Iphone 16 Pro', price: '$160.00' },
{ id: 'product7', name: 'Lunon Jacket 1', price: '$65.00' },
{ id: 'product8', name: 'Costoso Jacket +', price: '$95.00' }
];

// Filter products based on search input
function filterProducts() {
const query = document.getElementById('search-input').value.toLowerCase();
products.forEach(product => {
    const productElement = document.getElementById(product.id);
    const productName = product.name.toLowerCase();
    if (productName.includes(query)) {
        productElement.style.display = 'block';
    } else {
        productElement.style.display = 'none';
    }
});
}

    </script>
</body>
</html>
