<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        /* styles.css */

/* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
}

.checkout-page {
    max-width: 900px;
    margin: 0 auto;
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

.order-summary,
.shipping-form {
    margin-bottom: 40px;
}

.order-summary p {
    font-size: 18px;
    color: #555;
    margin-bottom: 10px;
}

.shipping-form label {
    display: block;
    font-size: 16px;
    color: #333;
    margin-top: 10px;
}

.shipping-form input {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.shipping-form button {
    background-color: #4caf50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 20px;
    width: 100%;
}

.shipping-form button:hover {
    background-color: #45a049;
}

/* Responsive Design */
@media (max-width: 768px) {
    .checkout-page {
        padding: 20px;
    }

    h2 {
        font-size: 20px;
    }

    .order-summary p,
    .shipping-form input {
        font-size: 14px;
    }
}

    </style>
</head>
<body>
    
    <section class="checkout-page">
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="order-item">
                <p><strong>Item 1:</strong> Product Name - $25.00</p>
                <p><strong>Item 2:</strong> Product Name - $15.00</p>
                <p><strong>Total Price:</strong> $40.00</p>
            </div>
        </div>

        <div class="shipping-form">
            <h2>Shipping Information</h2>
            <form id="shippingForm">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="address">Shipping Address</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City</label>
                <input type="text" id="city" name="city" required>

                <label for="zipCode">Zip Code</label>
                <input type="text" id="zipCode" name="zipCode" required>

                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>

                <button type="submit">Proceed to Payment</button>
            </form>
        </div>
    </section>

    <script>
        // script.js

document.getElementById("shippingForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the form from submitting to a server

    // Get values from the form
    const fullName = document.getElementById("fullName").value;
    const address = document.getElementById("address").value;
    const city = document.getElementById("city").value;
    const zipCode = document.getElementById("zipCode").value;
    const phoneNumber = document.getElementById("phoneNumber").value;

    // Simple Validation
    if (!fullName || !address || !city || !zipCode || !phoneNumber) {
        alert("Please fill in all fields.");
        return;
    }

    // You can process the form data here (e.g., send it to the server or save it)
    alert("Shipping Information submitted successfully. Proceeding to payment...");
    
    // Reset form after successful submission
    document.getElementById("shippingForm").reset();
});

    </script>
</body>
</html>
